<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/perfil.css">
    <title>Perfil</title>
</head>

<body>
    <header>
        <div class="profile">
            <img src="https://guiaanimal.net/uploads/article/image/1184/raposa.png" alt="Filipe" title="Filipe">
            <div>
                <span>Filipe</span>
                <small>Desenvolvedor</small>
            </div>
        </div>

        <nav>
            <ul class="menu-profile">
                <li><a href="#">Conta</a></li>
                <li><a href="#">Segurança</a></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
        <button id="logout"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
    </header>
    <main>
        <section class="content-box">
            <h3>Informações pessoais</h3>
            <div>
                <label>Nome:
                    <input type="text" disabled placeholder="Filipe">
                </label>
                <label>Sobrenome:
                    <input type="text" disabled placeholder="Montier">
                </label>
                <label>Email:
                    <input type="email" disabled placeholder="meuemail@gmail.com">
                </label>
            </div>
        </section>
        <section class="content-box">
            <h3>Endereço</h3>
            <div>
                <label>País:
                    <input type="text" disabled placeholder="Estados Unidos">
                </label>
                <label>Estado:
                    <input type="text" disabled placeholder="New York">
                </label>
                <label>Cidade:
                    <input type="text" disabled placeholder="Albany">
                </label>
                <label>Bairro:
                    <input type="text" disabled placeholder="Brooklyn">
                </label>
                <label>Rua:
                    <input type="text" disabled placeholder="Sterling Pl">
                </label>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/4e987cc6ad.js" crossorigin="anonymous"></script>
</body>

</html>
